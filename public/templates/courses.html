<div class="page-header">
    <h1>Courses</h1>
</div>
<b>Depertment: </b>{{courses.name}}

<div ng-repeat="course in courses.courses">
	{{course.name}} - Rating: {{course.rating_avg}} - 
	<span>
		<a href="#/reviews/{{course._id}}">Reviews</a> 
	</span>
</div>
<hr>

<form ng-submit="addCourse()" style="margin-top:30px;">
  <h4>Add a Course</h4>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Course Name" ng-model="name"></input>
  </div>
  <button type="submit" class="btn btn-primary">Add</button>
</form>
